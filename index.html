
<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    
  <meta charset='utf-8'>
  <title>Login Form</title>
  <style type="text/css">
      html {
        overflow-y: hidden;
        overflow-x: hidden;
      }
     html, body {
  height: 100vh;
  width: 100vw;
  margin: 0;
  padding: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: BebasNeue;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  background: url('aic.png');
  background-size: cover;
  background-position: 50% 50%;
  

}
      .wrapper{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        
      }
      .login{
          margin: auto;
          width: 350px;
          height: 370px;
          box-shadow: 0px 16px 16px 16px rgba(0,0,0,0.3);
          padding: 80px 40px;
          margin-top: 20vh;
          margin-bottom: 20vh;
          background:linear-gradient( #867cf4 0%, #867cf9 0%);
          background:-webkit-linear-gradient(top, #867cf4 0%, #fff  0%);
          z-index: 2;

      }
      h2{
        margin: -90px 0 3px 0;
        padding: 10px;
        color: #867cf4;
        text-align: center;
        font-family: 'Oswald', sans-serif;
      }
      form{
        margin-top: 80px;
      }
      input[type=text], input[type=password]{
        width: 100%;
        border: none;
        margin-top: 10px;
        outline: none;
        border: 2px #867cf4 groove;
        background:transparent;
        border-radius: 20px;
        box-sizing: border-box;
        color: #867cf4;
        font-size: 16px;
        padding: 10px;
        text-align: center;
        margin-bottom:30px;
        z-index: 2;
      }
      footer{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-end;
        position: absolute;
        color: #fff;
        bottom: 0;
        width:100%;
        // height:6px;   /* Height of the footer */
        padding: 0px;
        z-index: 1;
      }
      p{
        font-family:'Oswald', sans-serif ;
        color: #fff;
        font-size: 16px;
        padding: 0px;
        z-index: 1;
      }
      input[type=submit]{
        font-family: 'Oswald', sans-serif;
        border: solid;
        outline: none;
        width: 100%;
        background:transparent;
        border-radius: 20px;
        box-sizing: border-box;
        color: #fff;
        font-size: 20px;
        padding: 10px;
        text-align: center;
        background:#867cf4;
        margin-bottom:30px;
        font-style: bold;
        z-index: 1;

      }
      ::placeholder{
        color: #867cf4;
        text-align: center;
      }
      input[type=submit]:hover{
        background:#fff;
        color: #867cf4;
      }
       .error_message{
        margin: 0px 0px 0px 0px;
        font-family:'Oswald', sans-serif ;
        color: #ff0000 !important;
        font-size: 5px;
      }
  </style>
  <script language="Javascript">
  function FixBackgroundToScreen()
  {
      bgImg = new Image();
      bgImg.src = document.body.background;
      if ((bgImg.height / window.innerHeight) < (bgImg.width / window.innerWidth))
          document.body.style.backgroundSize = "auto 100%";
      else
          document.body.style.backgroundSize = "100% auto";
  };
  </script>
</head>

<body>
  <div class="wrapper">
    <Div class ="login">
       <h2>Enter Event User Credentials:</h2>
       <form method="post" action="/2018/events/data/">
        {% if messages %} {% for message in messages %} {% if message.tags == "error" %} {% if forloop.counter == 1 %}
                <p class="error_message">{{message}}<p>
              {% endif %} {% endif %} {% endfor %} {% endif %}
           <input class="lol" type="text" name="username" placeholder="username" maxlength=100 required>
           <input class="loll" type="password" name="password" placeholder="password" maxlength=100 required>
           <input type="submit" name="login" value="Generate">
       </form>
    </Div>
  </div>

  <footer class="footer"><p>made with <i class="em em-heart"></i> by DVM</p></footer>
</body>

</html>
