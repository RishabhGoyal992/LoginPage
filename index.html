<!DOCTYPE html>
<html>
<head>
	<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

	<meta charset='utf-8'>
	<title>Login Form</title>
	<style type="text/css">
		body{

		background-image:url("aic.png");

			background-size: cover;
			background-repeat: no-repeat;
			margin: 0;
			padding: 0;
			font-family: 'Oswald', sans-serif;

		}
		.wrapper{

			display: flex;
			justify-content: center;
			align-content: center;
		}
		.login{
				margin: auto;
				width: 250px;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.9);
				padding: 80px 40px;
				margin-top: 50px;
				background:linear-gradient( #867cf4 0%, #867cf9 80%);
				background:-webkit-linear-gradient(top, #867cf4 0%, #222222 100%);
		}


		h2{
			margin: 0 0 30px 0;
			padding: 10px;
			color: #fff;
			text-align: center;
			font-family: 'Oswald', sans-serif;

		}


input[type=text], input[type=password]{
	width: 100%;
	border: none;
	outline: none;
	border: 2px #fff groove;
	background:transparent;
	border-radius: 20px;
	box-sizing: border-box;
	color: #fff;
	font-size: 16px;
	padding: 10px;
	text-align: center;
	margin-bottom:30px;

}
footer{
 position:absolute;
 color: #fff;
   bottom:0;
   width:100%;
  // height:6px;   /* Height of the footer */

}



p{

	font-family:'Oswald', sans-serif ;
	color: #fff;
	margin-top: 300px;
	margin-left: 750px;
	font-size: 20px;
}

input[type=submit]{
	font-family: 'Oswald', sans-serif; 
	border: none;
	outline: none;
	width: 100%;
	background:transparent;
	border-radius: 20px;
	box-sizing: border-box;
	color: #867cf9;
	font-size: 20px;
	padding: 10px;
	text-align: center;
	background:#fff;
	margin-bottom:30px;
	font-style: bold;

}
::placeholder{
	color: rgba(255,255,255,0.5);
	text-align: center;

}
input[type=submit]:hover{
	background:#867cf9;
	color: #fff; 
}

	</style>
}

</head>
<body>
<div class="wrapper">
<Div class ="login">
	<h2>LOG IN HERE</h2>
	<form>
		<input class="lol" type="text" name="username" placeholder="username">
		<input class="loll" type="password" name="password" placeholder="password">
   		<input type="submit" name="login" value="LOGIN">
   		
	</form>
</Div>
</div>
<footer><p>made with <i class="em em-heart"></i> by DVM</p></footer>
</body>
</html>
